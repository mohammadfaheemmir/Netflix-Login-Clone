<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="img">
        <h1>Netflix</h1>
    </div>

    <div class="container">
        <div class="center">
            <h3>Sign In</h3>
        <input class="inp" class="inp-bg" type="email" placeholder="email or phone number">
        <input class="inp" class="inp-bg" type="password" placeholder="password">
        <button class="btn">Sign In</button>
        <div class="check">
            <input type="checkbox">
            <p>remember me</p>
        </div>
        <a href="#" class="end">need help?</a>
        <div class="new">
            <p class="p-new">New to Netflix? </p>
            <a href="#">Sign up now</a>
        </div>

        <div class="last">
            <p>This page is protected by Google reCAPTCHA to <br> ensure you're not a bot.</p>
            <a href="#" class="last-a">Learn More</a>
        </div>
        </div>
    </div>
</body>
</html>
